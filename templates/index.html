<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: url('/static/background.png');
            background-size: 250px auto;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: -1;
            pointer-events: none;
        }

        .navbar {
            background: rgba(26, 26, 26, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(74, 144, 226, 0.5);
        }

        .card-header {
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #4a90e2;
        }

        .results-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
        }

        .list-group-item {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(74, 144, 226, 0.2);
            color: #e1e1e1;
            margin-bottom: 5px;
            border-radius: 5px !important;
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background: rgba(74, 144, 226, 0.1);
            border-color: rgba(74, 144, 226, 0.5);
        }

        .btn-primary {
            background: #4a90e2;
            border: none;
            padding: 10px 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(74, 144, 226, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4a90e2;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(74, 144, 226, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 5px solid rgba(74, 144, 226, 0.1);
            border-top: 5px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-left: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .status-success { 
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.4);
        }
        
        .status-warning { 
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }
        
        .status-danger { 
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(74, 144, 226, 0.3);
            border-radius: 4px;
            border: 2px solid rgba(74, 144, 226, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 144, 226, 0.5);
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: rgba(26, 26, 26, 0.95);
            color: #fff;
            border: 1px solid rgba(74, 144, 226, 0.2);
            border-radius: 8px;
        }

        .toast-header {
            background: rgba(74, 144, 226, 0.1);
            color: #4a90e2;
            border-bottom: 1px solid rgba(74, 144, 226, 0.2);
        }

        .accordion-button {
            background: rgba(26, 26, 26, 0.95) !important;
            color: #e1e1e1 !important;
            border: none !important;
        }

        .accordion-button:not(.collapsed) {
            color: #4a90e2 !important;
            background: rgba(74, 144, 226, 0.1) !important;
        }

        .accordion-button::after {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%234a90e2'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e") !important;
        }

        .navbar-brand {
            color: #4a90e2 !important;
            font-weight: 600;
            letter-spacing: 1px;
        }

        h6 {
            color: #4a90e2;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .fas, .fab {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-user-ninja"></i>
                OSINT Ninja
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Subdomain Scanner -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-network-wired me-2"></i>
                            Subdomain Scanner
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="subdomainForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="targetDomain" placeholder="example.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>
                                Scan Subdomains
                            </button>
                        </form>
                        <div class="results-container mt-3">
                            <h6><i class="fas fa-list-ul me-2"></i>Results:</h6>
                            <ul id="subdomainResults" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Directory Scanner -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-folder-tree me-2"></i>
                            Directory Scanner
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="directoryForm">
                            <div class="mb-3">
                                <input type="url" class="form-control" id="targetUrl" placeholder="https://example.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>
                                Scan Directories
                            </button>
                        </form>
                        <div class="results-container mt-3">
                            <h6><i class="fas fa-list-ul me-2"></i>Results:</h6>
                            <ul id="directoryResults" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- JS Analyzer -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fab fa-js me-2"></i>
                            JavaScript Analyzer
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="jsForm">
                            <div class="mb-3">
                                <input type="url" class="form-control" id="jsTargetUrl" placeholder="https://example.com" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-code me-2"></i>
                                Analyze JS
                            </button>
                        </form>
                        <div class="results-container mt-3">
                            <h6><i class="fas fa-list-ul me-2"></i>Results:</h6>
                            <div id="jsResults"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading() {
            document.querySelector('.loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.querySelector('.loading-overlay').style.display = 'none';
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast show`;
            toast.innerHTML = `
                <div class="toast-header">
                    <strong class="me-auto">${type.charAt(0).toUpperCase() + type.slice(1)}</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    ${message}
                </div>
            `;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Subdomain Scanner
        document.getElementById('subdomainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            try {
                const targetDomain = document.getElementById('targetDomain').value;
                const response = await fetch('/api/scan/subdomains', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({target_domain: targetDomain})
                });
                const data = await response.json();
                const resultsList = document.getElementById('subdomainResults');
                resultsList.innerHTML = data.subdomains.map(subdomain => 
                    `<li class="list-group-item">
                        <i class="fas fa-globe me-2"></i>
                        ${subdomain}
                    </li>`
                ).join('');
                showToast(`Found ${data.subdomains.length} subdomains`);
            } catch (error) {
                showToast('Error scanning subdomains', 'error');
            } finally {
                hideLoading();
            }
        });

        // Directory Scanner
        document.getElementById('directoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            try {
                const targetUrl = document.getElementById('targetUrl').value;
                const response = await fetch('/api/scan/directories', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({target_url: targetUrl})
                });
                const data = await response.json();
                const resultsList = document.getElementById('directoryResults');
                resultsList.innerHTML = data.directories.map(dir => 
                    `<li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>
                            <i class="fas fa-folder me-2"></i>
                            ${dir.url}
                        </span>
                        <span class="status-badge status-${dir.status}">${dir.status}</span>
                    </li>`
                ).join('');
                showToast(`Found ${data.directories.length} directories`);
            } catch (error) {
                showToast('Error scanning directories', 'error');
            } finally {
                hideLoading();
            }
        });

        // JS Analyzer
        document.getElementById('jsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            try {
                const targetUrl = document.getElementById('jsTargetUrl').value;
                const response = await fetch('/api/analyze/js', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({target_url: targetUrl})
                });
                const data = await response.json();
                const resultsDiv = document.getElementById('jsResults');
                let html = '<div class="accordion" id="jsAccordion">';
                data.analysis.forEach((file, index) => {
                    html += `
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}">
                                    <i class="fab fa-js me-2"></i>
                                    ${file.file_url}
                                </button>
                            </h2>
                            <div id="collapse${index}" class="accordion-collapse collapse" data-bs-parent="#jsAccordion">
                                <div class="accordion-body">
                                    <h6><i class="fas fa-link me-2"></i>Endpoints:</h6>
                                    <ul class="list-group">
                                        ${file.endpoints.map(endpoint => 
                                            `<li class="list-group-item">
                                                <i class="fas fa-route me-2"></i>
                                                ${endpoint}
                                            </li>`
                                        ).join('')}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                resultsDiv.innerHTML = html;
                showToast(`Analyzed ${data.analysis.length} JavaScript files`);
            } catch (error) {
                showToast('Error analyzing JavaScript', 'error');
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
